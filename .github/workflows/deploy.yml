name: Deploy con ngrok y SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Agregar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 16939 0.tcp.sa.ngrok.io >> ~/.ssh/known_hosts

      - name: Hacer deploy v√≠a rsync
        run: |
          rsync -avz -e "ssh -p 16939 -o StrictHostKeyChecking=yes" ./ estebancalcagno@0.tcp.sa.ngrok.io:/home/estebancalcagno/sitios/mi-web-cicd
